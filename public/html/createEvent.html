        <div class="form-container">
            <h1>Create Event</h1>
            <form id="createEventForm">
                <label for="eventImage">Image</label>
                <input type="file" id="eventImage" name="eventImage" accept="image/*" required>
    
                <label for="eventTitle">Title</label>
                <input type="text" id="eventTitle" name="eventTitle" required>

                <select id="eventTag" name="eventTag" required>

                    <option value="Conferences">Conferences</option>
                    <option value="Talks">Talks</option>
                    <option value="Workshops">Workshops</option>

                </select>

                <textarea id="eventDesc" name="eventDesc" required></textarea>
    
                <label for="eventOverview">Overview</label>
                <textarea id="eventOverview" name="eventOverview" required></textarea>
    
                <label for="eventTime">Time</label>
                <input type="datetime-local" id="eventTime" name="eventTime" required>
    
                <label for="eventFree">Free</label>
                <input type="checkbox" id="eventFree" name="eventFree">
    
                <div id="priceContainer" style="display: none;">
                    <label for="eventPrice">Price</label>
                    <input type="number" id="eventPrice" name="eventPrice" min="0">
                </div>
    
                <button type="button" id="previewButton">Preview</button>
