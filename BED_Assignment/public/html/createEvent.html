                        <label for="eventImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="eventImage" name="eventImage" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventTitle" class="form-label">Title</label>

                    </div>
                    <div class="mb-3">

                            <option value="Conferences">Conferences</option>
                            <option value="Talks">Talks</option>

                    <div class="mb-3">
                        <label for="eventDesc" class="form-label">Description</label>
                        <textarea class="form-control" id="eventDesc" name="eventDesc" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="eventOverview" class="form-label">Overview</label>
                        <textarea class="form-control" id="eventOverview" name="eventOverview" rows="3" required></textarea>
                    </div>

                    </div>

                        <label for="eventPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="eventPrice" name="eventPrice" min="0" step="0.01">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" id="previewButton">Preview</button>
