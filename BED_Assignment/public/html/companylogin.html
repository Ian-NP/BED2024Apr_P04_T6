<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as Company User</title>
    <link href="../styles/usersignup.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <b><h2>Company Login</h2></b>

            <input type="password" id="password" placeholder="Password" required>

        </form>
    </div>
    <script src="../scripts/companylogin.js"></script>
  
</body>
</html>
