<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Account</title>
    <link href="../styles/createadmin.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Update User</h2>
        
        <form id="update-form">
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="Account Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="button" onclick="submitForm()">Update Account</button>
        </form>
    </div>
    
    <script src="../scripts/updateAccount.js"></script>
    <script src="../scripts/generalScripts.js"></script>
</body>
</html>
