<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            color: #f8f8f8;
        }
        #page-wrapper {
            text-align: center;
        }
        #a404 {
            font-size: 10em;
            font-weight: bold;
            margin: 0;
            color: #119C62;
        }
        #pageNotFound {
            font-size: 2em;
            margin: 0;
        }
        #text {
            font-size: 1.2em;
            margin: 20px 0 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #119C62;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0e7a50;
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <h1 id="a404">404</h1>
        <h3 id="pageNotFound">Page Not Found</h3>
        <p id="text">The resource requested could not be found on this server!</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
