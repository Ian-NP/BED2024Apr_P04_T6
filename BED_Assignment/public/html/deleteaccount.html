<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="../styles/deleteAccount.css">
</head>
<body>
    <div class="container">
        <h1>Delete Account</h1>
        <form id="delete-form">
            <label for="first-name">Name</label>
            <input type="text" id="first-name" name="first-name" readonly>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" readonly>
            <div class="button-container">
                <button type="button" class="delete" id="confirm-delete">Delete Account</button>
                <button type="button" class="cancel" onclick="window.location.href='/html/viewaccounts.html'">Cancel</button>
            </div>
        </form>
    </div>

    <script src="../scripts/deleteAccount.js"></script>
    <script src="../scripts/generalScripts.js"></script>
</body>
</html>
