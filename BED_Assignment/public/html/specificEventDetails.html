<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
    
    <link rel="stylesheet" href="../styles/specificEvent.css">
    
</head>
<body>
    <div id="Container">
        <div id="top">
            <div id="image">
                <img id="gmm" src="../images/image-removebg.png" alt="Event Image">
            </div>
            <div id="heading">
                <h1 id="eventName"><span id="cost"></span></h1>
                <h2 id="creatorName"></h2>
                <p id="tag"></p>
            </div>
        </div>
        <hr>
        <h1 id="details">Details</h1>
        <p id="content"></p>
        <div id="bottom">
            <div id="deadline">
                <h1 id="Deadline">Deadline</h1>
                <div id="lowest">
                    <p id="Date"></p>
                    <p id="timeLeft"></p>
                </div>
            </div>
            <button id="Signup">Sign Up</button>
            <div id="paypal-button-container" style="display: none;"></div>
        </div>
    </div>
    <div id="comment-section-container" class="comment-section-container">
        <div class="comment-section-header">
            <h2 id="comment-section-header-title">Comments</h2>
            <div class="custom-dropdown">
                <button onclick="toggleDropdown()">
                    <i class="fa-solid fa-filter"></i> Sort By
                </button>
                <div id="custom-dropdown-content" class="custom-dropdown-content">
                    <a id="top-comments" onclick="selectOption('top-comments')">Top comments</a>
                    <a id="newest-comments" onclick="selectOption('newest-comments')">Newest first</a>
                </div>
            </div>
        </div>
        <div class="add-comment">
            <div class="textareaInput">
                <div class="profile-pic"></div>
                <textarea class="comment-input" placeholder="Add a comment"></textarea>
            </div>
            <a id="send-comment-btn" class="send-comment-btn">Send</a>
        </div>
    </div>
    <link href="/styles/comment.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/229dff7a33.js" crossorigin="anonymous"></script>
    <script src="../scripts/specificEvent.js"></script>
    <script src="/scripts/comment.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../scripts/generalScripts.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AUSL2LEGNMxJ--SJanS9eTDD9VBpELxFNOaw3os_LhAe4U9442xG2vfWIvvx5y9eyAfM-qb0Aqv0QHqF&currency=USD&intent=authorize"></script>
</body>
</html>
